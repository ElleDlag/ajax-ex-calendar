<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
    <script src="callAjax.js"></script>
    <script src="calendar.js"></script>
    <!-- <script src="innerBtn.js"></script> -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="main.css">
    <title>Test Moment JS - new Version</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <nav class="navigation flex-this center">
                    <button class="nav-btn btn_years active">anno</button>
                    <button class="nav-btn btn_month">mese</button>
                    <button class="nav-btn btn_week">settimana</button>
                    <button class="nav-btn btn_day">giorno</button> 
            </nav>
            <div class=box-calendar></div>
            <div class=tempDate></div>
        </div>
    </main>

    <script id="template-anno" type="text/x-handlebars-template">
        <div class="nav-element">
            <div class="set-year" data-year="">{{printYear}}</div>
            <div class="nav-btn-inner">
                <button class="minus"><</button>
                <button class="today">Oggi</button>
                <button class="plus">></button>
            </div>
        </div>


            <div class="wrapper-months"> 
                {{#each printLast}}
                <div class="month">
                    <div class="printMonth" data-month={{printMonth}}>
                        <h2>{{printMonth}}</h2>
                        <div class="printChDay">
                            <div class="Lunedi">L</div>
                            <div class="Martedì">M</div>
                            <div class="Mercoledì">M</div>
                            <div class="Gioved'">G</div>
                            <div class="Venerd'">V</div>
                            <div class="Sabato">S</div>
                            <div class="Domenica">D</div>
                        </div>
                        <div class="wrapper-day">
                        {{#printDayNum}}
                        
                        <div class="print-day {{lookup ../printDay @index}}">{{this}}</div>
                        {{/printDayNum}}
                        </div>
                        
                    </div>
                </div> 
                {{/each}} 
            </div>
    </script>



    <script id="template-mese" type="text/x-handlebars-template">
        <div class="entry">{{m}}</div>
    </script>
    <script id="template-settimana" type="text/x-handlebars-template">
        <div class="entry">{{result}}</div>
    </script>
    <script id="template-giorno" type="text/x-handlebars-template">
        <div class="entry">{{result}}</div>
    </script>
</body>

</html>
